version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build_install_test:
    parameters:
      python-version:
        type: string
    executor:
      name: python/default
      tag: << parameters.python-version >>
    steps:
      - checkout
      - run:
          name: Poetry build
          command: poetry build --no-ansi --no-interaction
      - run:
          name: Poetry install
          command: poetry install --no-ansi --no-interaction
      - run:
          name: Install coverage
          command: pip install -U coverage coveralls
      - run:
          name: Run pytest
          command: poetry run coverage run -m pytest tests/
      - run:
          name: Coveralls
          command: coveralls
      - when:
          condition:
            equal: [ "3.6", << parameters.python-version >> ]
          steps:
            - persist_to_workspace:
                root: .
                paths:
                  - dist
  poetry_publish:
    executor:
      name: python/default
      tag: "3.6"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Poetry config
          command: poetry config --no-ansi --no-interaction repositories.testpypi https://test.pypi.org/legacy/
      - run:
          name: Poetry publish
          command: poetry publish -vv --no-ansi --no-interaction --username __token__ --password ${FLIGHTGEAR_PYPI_TOKEN} --repository testpypi

workflows:
  main-workflow:
    jobs:
      - build_install_test:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - poetry_publish:
          requires:
            - build_install_test
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
